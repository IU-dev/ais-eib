{% extends '__base_template.html' %}

{% block content %}
<form
        action="/record/create/{{ id }}"
        method="post"
        enctype="multipart/form-data"

        class="card"
>
    {{ form.hidden_tag() }}
    <div class="card-body">
        <div class="form-group">
            <label for="{{ form.header.id }}">{{ form.header.label }}</label>
            {{ form.header(class_="form-control") }}
        </div>
        <div class="form-group">
            <label for="{{ form.body.id }}">{{ form.body.label }}</label>
            {{ form.body(class_="form-control", rows="10") }}
        </div>
        {{ form.submit(class_="btn btn-primary") }}
    </div>
</form>
{% endblock %}
